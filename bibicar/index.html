<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta  name="viewport" content="width=device-width,initial-scale=1.0,
		maximum-scale=1.0,minmun-scanle=1.0, user-scalable=0"/>
		<title>BiBiCAR</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<!--header-->
		<header>
			<h1>www.bibicar.cn</h1>
		</header>
		
		<!--section主体部分-->
		<section>
			<div class="logo">
				<span></span>
			</div>
			<div class="font">
					<b>二手车 / 测评 / 社交</b>
					<p>
							BIBI二手车是集海量二手车，
							专业测评，以及社交于一体的生活类APP，
							让用户既能找到合适的二手车，又能认识到朋友。
					</p>
			</div>
			<div class="appstore">
				<a id="selectBtn" href="https://appsto.re/cn/Hogzbb.i">
					<div>
						<b>点击进入</b>
						<b>APP&nbsp;STORE</b>
						<b>下载</b>
					</div>
				</a>
			</div>
			<div class="car">
				<span></span>
			</div>
		</section>
		
		<!--footer脚部-->
		<footer>
			<p></p>
		</footer>
		<div id="tip" style="width:2rem;height:1rem;background-color:#333;margin:auto;left:0;top:0;right:0;bottom:0;position:absolute;box-shadow:0 0 0 10000px rgba(0,0,0,.8);border-radius:20px;box-sizing:border-box;padding:0.1rem;display:none;">
			<p style="font-size:0.18rem;color:#1ce6d0;">请点击右上角的按钮，在Safari中打开，进行下载...</p>
		</div>
		<script>
var u = navigator.userAgent, app = navigator.appVersion;  
var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
   
var selectBtn=document.getElementById("selectBtn");  
selectBtn.onclick=function(){  
    if(isWeiXin()){
    	if(isAndroid==true){
			alert("Android版APP正在开发中，敬请期待")
    		return false;
    } else{
    	var tip = document.getElementById("tip");
    	tip.style.display="block";
    	return false;
    }
    	
    }
}  

function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
		</script>
	</body>
</html>
