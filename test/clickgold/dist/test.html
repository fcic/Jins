<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<script type="text/javascript" src="../lib/adaptVP.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.LoginAfterHomeHeader{height: 141px;border-bottom: 1px solid #fff;background-color: #ffda44;width: 686px;overflow: hidden;padding: 32px;font-size: 30px;font-family: 'Microsoft yahei';}
		.LoginAfterHomeHeaderLeft{width: 452px;height: 141px;float: left;}
		.LoginAfterHomeHeaderLeft img,.LoginAfterHomeHeaderLeft span{display: block;float: left;margin-right: 5px;}
		.LoginAfterHomeHeaderRight{width: 234px;height: 141px;float: left;}
		.LoginAfterHomeHeaderRight img,.LoginAfterHomeHeaderRight span{display: block;float: left;}
		.LoginAfterHomeHeaderRight a{display: block;height: 41px;width: 119px;border: 1px solid #333;margin-top: 40px;font-size: 24px;text-align: center;line-height: 41px;margin-left: 110px;font-family: 'Microsoft yahei';}
		.trueMoney{margin-top: 24px;}
		.trueMoney span:nth-child(1){font-size: 68px;font-weight: 600;}
		.trueMoney span:nth-child(2){margin-top: 35px;}		
		.trueMoney-line-height{line-height: 30px;}
		.LoginAfterHomeHeaderRight span{line-height: 28px;}
	</style>

</head>
<body>
	<div class="LoginAfterHomeHeader">
		<div class="LoginAfterHomeHeaderLeft">
			<p>
				<img src="./img/zhuanqian.png" />
				<span class="trueMoney-line-height">我赚的钱</span>
			</p><br/>
			<p class="trueMoney">
				<span>5.15</span><span>元</span>
			</p>
		</div>
		<div class="LoginAfterHomeHeaderRight">
			<p>
				<img src="./img/shouyi.png" />
				<span>今日收益+5.00</span>
			</p><br/>
			<a>查看明细</a>
		</div>
	</div>
</body>
</html>
