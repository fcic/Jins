<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feifei</title>
	<link rel="stylesheet" type="text/css" href="swiper.min.css">
	<style type="text/css">
		img{width: 200px;height: 280px;box-shadow: 5px 5px 20px 0px #666;border-radius: 20px;}
		#title{font-size: 50px;font-weight: 600;font-family: fantasy;position: absolute;z-index: 10000;}
	</style>
	<script src="swiper.min.js"></script>
</head>
<body>
	<div class="swiper-container" style="width:200px;height:280px;">
    <div class="swiper-wrapper">
        	<div class="swiper-slide"><img data-src="1.jpg" class="swiper-lazy"></div>
			<div class="swiper-slide"><img data-src="2.jpg" class="swiper-lazy"></div>
			<div class="swiper-slide"><img data-src="3.jpg" class="swiper-lazy"></div>
			<div class="swiper-slide"><img data-src="4.jpg" class="swiper-lazy"></div>
    </div>
			<div id="title">1 Day ↑ 滑动</div>
    </div>
    <script>
    var appendNumber = 5
     var jins =new Swiper('.swiper-container',{
     	direction:'vertical',
     	loop:false,
     	autoplay:0,
     	effect:"cube",
     	lazyLoading : true,
		lazyLoadingInPrevNext : true,
		lazyLoadingInPrevNextAmount : 3,
		lazyLoadingOnTransitionStart : true,
		onSlideChangeEnd:function(swiper){
			var title = document.querySelector("#title");
			title.innerHTML=jins.activeIndex+1+" Day";
			if (appendNumber<=15) {
				swiper.appendSlide('<div class="swiper-slide"><img data-src="'+appendNumber+'.jpg" class="swiper-lazy"></div>');
				appendNumber++;
			}
		}
     });
    </script>

</body>
</html>
