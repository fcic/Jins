<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, 
		 	initial-scale=1.0, minimum-scale=1.0, 
		 	maximum-scale=1.0, user-scalable=no">
		<title>BiBiCAR分享2</title>
		<link rel="stylesheet" href="css/index2.css" />
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
	<!--头部 隐藏部分-->
	<div class="hide">
		<span>敞篷跑车</span>
	</div>
	<header>
		<div></div>
	</header>
	<nav>
		<div class="nav-font">
			<div class="info">
				<span>宝马</span>
				<span>1系两厢三门版</span>
				<p>2013款 6.6T 自动</p>
			</div>
			<div class="money">
				<span>￥</span>
				<b>21.0</b>
				<span>万</span>
				<p>不包含过户费</p>
			</div>
		</div>
		</nav>
		<div class="car-info">
			<ul class="car-info-top">
				<li><a>2500.0</a></li>
				<li><a>2015</a></li>
				<li><a>0</a></li>
			</ul>
			<ul class="car-info-footer">
				<li><a>里程(公里)</a></li>
				<li><a>首次上牌</a></li>
				<li><a>过户记录(次)</a></li>
			</ul>
		</div>
		<footer>
			<div class="footer-wrap">
				<div class="names-info">
					<div class="heads"><span>头像</span></div>
					<div class="names-id">
						<p class="name">车户id</p>
						<p class="carson">000000</p>
					</div>
					<div class="call">
						<a>联系买车</a>
					</div>
			</div>
				<div class="owner">
					<p>车主推荐:</p><span>这个</span>
				</div>
				<div class="tag">
					<ul>
						<li><a>16-05-25年检到期</a></li>
						<li><a>16-05-25保险到期</a></li>
						<li><a>看车地点南山</a></li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
	<script>
			window.onload=function(){
				setRemSize();
				window.addEventListener("resize",setRemSize,false);
				function setRemSize(){		
				var _clientWidth=document.documentElement.clientWidth/6.4+"px";
				
				document.documentElement.style.fontSize=_clientWidth;
				}
			}
	</script>
</html>
