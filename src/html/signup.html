<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../common/top.css">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<span>用户注册</span>
		</div>
		<div class="main">
			<form action="" method="post">
				<label for="name">
					<input type="text" name="name" id="name" placeholder=" 请输入账户">
				</label>
				<label for="pwd">
					<input type="password" name="pwd" id="pwd" placeholder=" 请输入密码">
				</label>
				<label for="repwd">
					<input type="password" name="repwd" id="repwd" placeholder=" 请确认密码">
				</label>
				<a href="#" class="signup">确定注册</a>
				<a href="login.html" class="login">返回登录</a>
			</form>
		</div>
	</div>
	<div class="alert">
		<p>提示信息</p>
		<p></p>
	</div>
	<script type="text/javascript" src="../common/zepto.js"></script>
	<script type="text/javascript" src="../js/signup.js"></script>
</body>
</html>
