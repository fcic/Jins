<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../common/top.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<span>开心摇摇用户登录</span>
		</div>
		<div class="main">
			<form action="" method="post">
				<label for="name">
					<input type="text" name="name" id="name" placeholder=" 请输入账户">
				</label>
				<label for="pwd">
					<input type="password" name="pwd" id="pwd" placeholder=" 请输入密码">
				</label>
				<label for="showpwd">
					<input type="checkbox" name="showpwd" id="showpwd">
					<span>显示密码</span>
					<a href="#" class="forget">忘记密码?</a>
				</label>
				<label for="rem">
					<input type="checkbox" name="rem" id="rem">
					<span>记住密码自动登录</span>
				</label>
				<a href="#" class="login">登录</a>
				<a href="signup.html" class="signup">注册</a>
			</form>
		</div>
	</div>
	<div class="alert">
		<p>提示信息</p>
		<p></p>
	</div>
	<script type="text/javascript" src="../common/zepto.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
